            <!-- Screen to update a contact -->
            <div id="updateContact" class="section">
            <h2>Update Contact</h2>
            <form id="updateContactForm">
                <label for="updateContactId">Contact ID:</label>
                <input type="number" id="updateContactId" required>
                
                <label for="updatedFirstName">First Name:</label>
                <input type="text" id="updatedFirstName" required>
                
                <label for="updatedLastName">Last Name:</label>
                <input type="text" id="updatedLastName" required>
                
                <label for="updatedEmail">Email:</label>
                <input type="email" id="updatedEmail" required>
                
                <label for="updatedPhoneNumbers">Phone Numbers:</label>
                <input type="text" id="updatedPhoneNumbers" required>
                
                <button type="submit">Update</button>
            </form>
